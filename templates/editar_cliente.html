<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar cliente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#9ca3af;
      --accent:#22c55e; --danger:#ef4444; --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:Segoe UI, Roboto, system-ui, -apple-system, sans-serif}
    .wrap{max-width:720px;margin:0 auto;padding:16px}
    .topbar{display:flex;align-items:center;gap:10px;margin-bottom:12px}
    .back{color:var(--muted);text-decoration:none;font-size:.95rem}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.08);
      border-radius:var(--radius);
      padding:16px; box-shadow:0 10px 30px rgba(0,0,0,0.35);
      backdrop-filter: blur(4px);
    }
    h1{font-size:1.2rem;margin:4px 0 16px}
    label{display:block;font-size:.9rem;color:var(--muted);margin-bottom:6px}
    input, textarea{
      width:100%; background:#0b1220; color:var(--text);
      border:1px solid rgba(255,255,255,0.12); border-radius:12px;
      padding:14px 12px; font-size:16px; outline:none;
    }
    textarea{min-height:110px; resize:vertical}
    .grid{display:grid; gap:12px}
    .grid-2{grid-template-columns:1fr 1fr}
    @media(max-width:560px){ .grid-2{grid-template-columns:1fr} }
    .actions{display:flex; gap:10px; margin-top:14px}
    .btn{
      flex:1; text-align:center; padding:14px 16px; border:none; border-radius:12px;
      font-weight:600; font-size:16px; cursor:pointer
    }
    .btn-primary{background:var(--accent); color:#04140a}
    .btn-ghost{background:transparent; border:1px solid rgba(255,255,255,0.14); color:var(--text); text-decoration:none}
    .hint{font-size:.8rem;color:var(--muted);margin-top:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <a class="back" href="{{ url_for('inicio') }}">← Volver</a>
      <h1>Editar cliente: {{ cliente }}</h1>
    </div>

    {% set atn = datos.atencion %}
    {% set atencion_val = (atn | join(', ') ) if (atn is iterable and atn is not string) else (atn or '') %}

    <form class="card grid" method="post" action="">
      <div>
        <label for="nombre">Nombre del cliente</label>
        <input id="nombre" name="nombre" type="text" value="{{ cliente }}" required autocapitalize="words" />
        <div class="hint">Si cambias el nombre y ya existe otro igual, la app te avisará.</div>
      </div>

      <div>
        <label for="atencion">Atención (separar por comas)</label>
        <input id="atencion" name="atencion" type="text" value="{{ atencion_val }}" autocapitalize="words" />
      </div>

      <div>
        <label for="direccion">Dirección</label>
        <textarea id="direccion" name="direccion" placeholder="Calle, número, colonia, ciudad">{{ datos.direccion or '' }}</textarea>
      </div>

      <div class="grid grid-2">
        <div>
          <label for="tiempo">Tiempo de entrega</label>
          <input id="tiempo" name="tiempo" type="text" value="{{ datos.tiempo or '' }}" />
        </div>
        <div>
          <label for="vigencia">Vigencia de cotización</label>
          <input id="vigencia" name="vigencia" type="text" value="{{ datos.vigencia or '' }}" />
        </div>
      </div>

      <div>
        <label for="anticipo">Anticipo (texto libre)</label>
        <input id="anticipo" name="anticipo" type="text" value="{{ datos.anticipo or '' }}" />
      </div>

      <div class="actions">
        <button class="btn btn-primary" type="submit">Guardar cambios</button>
        <a class="btn btn-ghost" href="{{ url_for('inicio') }}">Cancelar</a>
      </div>
    </form>
  </div>
</body>
</html>
